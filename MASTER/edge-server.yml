server:
    port: 8765
 
eureka:
    client:
        serviceUrl:
             defaultZone: http://localhost:8761/eureka/

zuul:
    prefix: /application
    debug:
        request: true
    routes:
        authorization-manager-server:
              path: /user/**
              serviceId: authorization-manager-server
              stripPrefix: false
        storage:
              path: /product/**
              serviceId: storage
              stripPrefix: true
        document-service:
              path: /document-service/**
              serviceId: document-service
              stripPrefix: true